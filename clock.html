<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="time">
      <div class="cirlce" style="--clr:#ff2972;">
        <svg>
          <circle cx="70" cy="70" r="70"></circle>
          <circle cx="70" cy="70" r="70" id="hh"></circle>
        </svg>
        <div id="hours">00</div>
      </div>
      <div class="cirlce" style="--clr:#fee800;">
        <svg>
          <circle cx="70" cy="70" r="70"></circle>
          <circle cx="70" cy="70" r="70"id="mm"></circle>
        </svg>
        <div id="minutes">00</div>
      </div>
      <div class="cirlce" style="--clr:#04fc43;">
        <svg>
          <circle cx="70" cy="70" r="70"></circle>
          <circle cx="70" cy="70" r="70"id="ss"></circle>
        </svg>
        <div id="seconds">00</div>
      </div>
      <div class="ap">
        <div id="ampm">AM</div>
      </div>
    </div>

    <script>
      setInterval(() => {
        let hours = document.getElementById("hours");
        let minutes = document.getElementById("minutes");
        let seconds = document.getElementById("seconds");
        let ampm = document.getElementById("ampm");

       let hh = document.getElementById('hh');    
       let mm = document.getElementById('mm');    
       let ss = document.getElementById('ss');    

        let h = new Date().getHours();
        let m = new Date().getMinutes();
        let s = new Date().getSeconds();
        let am = h >= 12 ? "PM" : "AM";

        // convert 24hr clock to 12hour clock
        if (h > 12) {
          h = h - 12;
        }
        //add zero before single digit
        h = h < 10 ? "0" + h : h;
        m = m < 10 ? "0" + m : m;
        s = s < 10 ? "0" + s : s;

        hours.innerHTML = h;
        minutes.innerHTML = m;
        seconds.innerHTML = s;
        ampn.innerHTML = am;
    
        hh.style.strokeDashoffset = 441 - (441 * h) / 12;
        //12 hrs clock
        mm.style.strokeDashoffset = 441 - (441 * m) / 60;
        //12 hrs clock
        ss.style.strokeDashoffset = 441 - (441 * s) / 60;
        //12 hrs clock
      }); 
    </script>
  </body>
</html>
